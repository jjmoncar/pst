{% extends "template/base.html" %}

{% block content %}
{% include "template/menu.html" %}

<div class="container">
<form method="post">
{% csrf_token %}

<h4>Universidad</h4>
{{ form.as_table }}

<br><br>
<button type="submit" class="btn"><i class="material-icons right">input</i> Enviar</button>
<a href="{% url 'universidadListar' %}" class="btn btn-default"><i class="material-icons right">not_interested</i> Cancelar</a>
</form>
</div>

{% if form.errors %} 
    <div class="row">
      <div class="col s12 m6">
        <div class="card-panel red">
          <span class="white-text"><h6>Hay Datos Erroneos en el Formulario!</h6>
          </span>
        </div>
      </div>
    </div>
{% endif %}

{% endblock %}
