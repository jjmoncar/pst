{% extends "template/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container center-align">
	<img src="{% static 'img/uptp.png' %}" height="250">
	<br>
<form method="post" src="{% url 'login' %}">{% csrf_token %}

<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">perm_identity</i>
			<input class="validate" type="text" name="username" required autocomplete="off">
			<label for="username">Usuario:</label>
	</div>
</div>
<div class="row">
	<div class="input-field col s6">
		<i class="material-icons prefix">lock_outline</i>
			<input class="form-control" type="password" name="password" required>
			<label for="password">Contraseña:</label>
	</div>
</div>
<div class="row">
	<div class="input-field col s6">
		<div class="form-group">
			<button class="btn waves-effect waves-light" type="submit">Submit<i class="material-icons right">send</i></button>
			<button class="btn waves-effect waves-light" type="reset">Cancelar<i class="material-icons right">not_interested</i></button>
		</div>
	</div>
</div>

</form>
	 {% if form.errors %} 
    <div class="row">
      <div class="col s12 m6">
        <div class="card-panel red">
          <span class="white-text"><h5>Usuario o Contraseña Invalidos!</h5>
          </span>
        </div>
      </div>
    </div> 
{% endif %} 

{% endblock %}
</div>
